<!DOCTYPE html>
<html>
<head>
    <title>iRock - The Virtual Pet Rock</title>

    <script type="text/javascript">
        function touchRock(){
            var userName = prompt("What's your name?","Enter your name here.");//弹出窗口，获取用户名

            if(userName)
            {
                alert("It is good to meet you." + userName + ".");
                document.getElementById("rockImg").src="rock_happy.png";
            }
        }
    </script>
</head>
<body  onload="alert('Hello,I am your pet rock.');">
    <div style="margin-top: 100px;text-align: center; ">
        <img src="rock.png" id="rockImg" alt="iRock" title="iRock.png"
                style ="cursor:pointer;" onclick="touchRock()"/>
    </div>
</body>
</html>
